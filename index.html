<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Freshmarketer</title>
    <!-- Here the grapesjs related files are compiled from "git@github.com:anand-gopinath/grapesjs.git" Tag name : v0.14.5 -->
    <!-- <link rel="stylesheet" href="//unpkg.com/grapesjs@0.10.7/dist/css/grapes.min.css"> -->
    <!-- <script src="//unpkg.com/grapesjs@0.13.8/dist/grapes.min.js"></script> -->
    <link rel="stylesheet" href="./dist/css/grapes.min.css">
    <script src="./dist/grapes.min.js"></script>
    <script src="./dist/grapesjs-preset-newsletter.min.js"></script>
    <link rel="stylesheet" href="./dist/grapesjs-preset-newsletter.css">
  </head>
  <style>
    body, html{ height: 100%; margin: 0;}
  </style>
  <body>
    
    <div id="gjs" style="height:0px; overflow:hidden"></div>
    
    <script type="text/javascript">
      var images = [
        'https://i1.wp.com/marychamberlainbeauty.com/wp-content/uploads/2015/12/newsletter-background-coral.jpg',
        'https://litepoint.com/wp-content/uploads/2017/05/LP-Newsletter-banner.jpg',
        'https://upload.wikimedia.org/wikipedia/commons/7/76/Slack_Icon.png',
        'http://icons.iconarchive.com/icons/graphicloads/100-flat/256/home-icon.png',
        'https://toolbar.freshmarketer.com/preview-toolbar/img/assets/support/icons/Getting-Started.svg',
        'https://image.flaticon.com/icons/png/128/126/126506.png',
        'https://lh3.googleusercontent.com/-AgeDanO4Fm0/We82NwHVO_I/AAAAAAAAABo/VdBE3xa6MGkMuqX9FXsSfo1DNHRghc5bgCLcBGAs/s400/128x128.png',
      ];

      // Set up GrapesJS editor with the Newsletter plugin
      var editor = grapesjs.init({
        height: '100%',
        //noticeOnUnload: 0,
        storageManager:{
          autoload: 0,
        },
        assetManager: {
          assets: images,
          upload: 0,
          uploadText: 'Uploading will be available once S3 configured',
        },
        container : '#gjs',
        fromElement: true,
        plugins: ['gjs-preset-newsletter'],
        pluginsOpts: {
          'gjs-preset-newsletter': {
            modalLabelImport: 'Paste all your code here below and click import',
            modalLabelExport: 'Copy the code and use it wherever you want',
            codeViewerTheme: 'material',
            importPlaceholder: '<table class="table"><tr><td class="cell">Hello world!</td></tr></table>',
            cellStyle: {
              'font-size': '12px',
              'font-weight': 300,
              'vertical-align': 'top',
              color: 'rgb(111, 119, 125)',
              margin: 0,
              padding: 0,
            }
          }
        }
      });
    </script>
  </body>
</html>
