<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Freshmarketer</title>
    <link rel="stylesheet" href="//unpkg.com/grapesjs@0.10.7/dist/css/grapes.min.css">
    <link rel="stylesheet" href="./dist/grapesjs-preset-newsletter.css">
    <script src="//unpkg.com/grapesjs@0.13.8/dist/grapes.min.js"></script>
    <script src="./dist/grapesjs-preset-newsletter.min.js"></script>
  </head>
  <style>
    body, html{ height: 100%; margin: 0;}
  </style>
  <body>
    
    <div id="gjs" style="height:0px; overflow:hidden">
    </div>
    
    <script type="text/javascript">
      var images = [
         'http://ww1.prweb.com/prfiles/2017/11/14/14917465/freshmarketer-light-bg.png',
        'https://ph-files.imgix.net/6b0c00ca-699b-4e9d-872c-f96f047e3b98?auto=format&fit=crop&h=512&w=1024',
        'https://toolbar.freshmarketer.com/preview-toolbar/img/assets/support/icons/Getting-Started.svg',
        'https://ph-files.imgix.net/6b0c00ca-699b-4e9d-872c-f96f047e3b98?auto=format&fit=crop&h=512&w=1024',
        'http://ww1.prweb.com/prfiles/2017/11/14/14917465/freshmarketer-light-bg.png',
      ];

      // Set up GrapesJS editor with the Newsletter plugin
      var editor = grapesjs.init({
        height: '100%',
        //noticeOnUnload: 0,
        storageManager:{
          autoload: 0,
        },
        assetManager: {
          assets: images,
          upload: 0,
          uploadText: 'Uploading will be available once S3 configured',
        },
        container : '#gjs',
        fromElement: true,
        plugins: ['gjs-preset-newsletter'],
        pluginsOpts: {
          'gjs-preset-newsletter': {
            modalLabelImport: 'Paste all your code here below and click import',
            modalLabelExport: 'Copy the code and use it wherever you want',
            codeViewerTheme: 'material',
            importPlaceholder: '<table class="table"><tr><td class="cell">Hello world!</td></tr></table>',
            cellStyle: {
              'font-size': '12px',
              'font-weight': 300,
              'vertical-align': 'top',
              color: 'rgb(111, 119, 125)',
              margin: 0,
              padding: 0,
            }
          }
        }
      });
    </script>
  </body>
</html>
